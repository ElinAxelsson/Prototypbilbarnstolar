<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vänner på Karta</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClCNO3FCiFI0TggtrszpctPLWfiVW1bgs&callback=initMap" async defer></script>
    <script>
        let map;
        let markers = [];
        const friends = [
            { name: 'Anna', lat: 59.3293, lng: 18.0686 },  // Exempel på vänner med lat/lng (Stockholm)
            { name: 'Erik', lat: 57.7089, lng: 11.9746 },  // Göteborg
            { name: 'Sara', lat: 55.60498, lng: 13.0038 }  // Malmö
        ];

        // Initiera kartan
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 59.3293, lng: 18.0686 }, // Startposition, Stockholm
                zoom: 6
            });

            // Lägg till markörer för varje vän
            friends.forEach(friend => {
                const marker = new google.maps.Marker({
                    position: { lat: friend.lat, lng: friend.lng },
                    map: map,
                    title: friend.name
                });

                // Lägg till en infofönster för varje markör
                const infoWindow = new google.maps.InfoWindow({
                    content: `<h3>${friend.name}</h3><p>Lat: ${friend.lat}, Lng: ${friend.lng}</p>`
                });

                marker.addListener('click', function() {
                    infoWindow.open(map, marker);
                });

                markers.push(marker);
            });
        }

        // Sökfunktion för att lägga till vänner
        function addFriend() {
            const name = document.getElementById('friendName').value;
            const lat = parseFloat(document.getElementById('lat').value);
            const lng = parseFloat(document.getElementById('lng').value);

            if (name && !isNaN(lat) && !isNaN(lng)) {
                const newFriend = { name: name, lat: lat, lng: lng };
                friends.push(newFriend);

                const marker = new google.maps.Marker({
                    position: { lat: lat, lng: lng },
                    map: map,
                    title: name
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: `<h3>${name}</h3><p>Lat: ${lat}, Lng: ${lng}</p>`
                });

                marker.addListener('click', function() {
                    infoWindow.open(map, marker);
                });

                markers.push(marker);
                alert('Vän tillagd på kartan!');
            } else {
                alert('Fyll i alla fält korrekt!');
            }
        }
    </script>
</head>
<body>
    <h1>Vänner på Karta</h1>
    <div>
        <label for="friendName">Vännens namn:</label>
        <input type="text" id="friendName" required><br>
        <label for="lat">Latitud:</label>
        <input type="number" id="lat" step="any" required><br>
        <label for="lng">Longitud:</label>
        <input type="number" id="lng" step="any" required><br>
        <button onclick="addFriend()">Lägg till vän på kartan</button>
    </div>
    <div id="map" style="height: 500px; margin-top: 20px;"></div>
</body>
</html>
