<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005bb5;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .forgot-password a {
            text-decoration: none;
            color: #0073e6;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Logga In</h2>
        <form action="#" method="get">
            <div class="form-group">
                <label for="username">Användarnamn</label>
                <input type="text" id="username" name="username" placeholder="Skriv ditt användarnamn">
            </div>
            <div class="form-group">
                <label for="password">Lösenord</label>
                <input type="password" id="password" name="password" placeholder="Skriv ditt lösenord">
            </div>
            <button type="submit">Logga In</button>
            <div class="forgot-password">
                <a href="#">Glömt lösenord?</a>
            </div>
        </form>
    </div>

</body>
</html>
